<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::head()"></head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Введіть назву книги:</label>
    <input id="title" type="text" th:field="*{title}">
    <br>
    <label for="author">Введіть автора:</label>
    <input id="author" type="text" th:field="*{author}">
    <br>
    <label for="year">Введіть рік:</label>
    <input id="year" type="number" th:field="*{year}">
    <br>
    <input type="submit" value="Зберегти">
</form>

</body>
</html>
